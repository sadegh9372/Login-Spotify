<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Css/Login spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="all">
    <div class="text">
        <h1>Log in to Spotify</h1>
        <p><i class="fab fa-google"></i> Continue with Google</p>
        <p><i class="fab fa-facebook"></i> Continue with Facebook</p>
        <p><i class="fab fa-apple"></i> Continue with Apple</p>
        <p>Continue with phone number</p>
    </div><hr>
    <div class="form">
        <form action="#">
            <label for="username">Email or Username</label>
            <input type="text" id="username" name="username" placeholder="   Email or username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="    password" required>
            <i class="fas fa-eye" id="toggle-password" title="Show Password"></i>                 
            <input type="button" value="Log in" type="submit">
        </form>
    </div>
    <div class="footer">
        <a href="#">Forgot your password?</a><hr>
        <div class="p"><p>Dont have an account?</p><a href="#"> Sign up for Spotify</a></div>
    </div>
</div>
<script>
document.getElementById("toggle-password").addEventListener("click", function() {
    let passwordinput = document.getElementById("password");
    if (passwordinput.type === "password") {
        passwordinput.type = "text";
        this.classList.add("fa-eye-slash");
    } else {
        passwordinput.type = "password";
        this.classList.remove("fa-eye-slash");
    }
});
</script>
</body>
</html>
